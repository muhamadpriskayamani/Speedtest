<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Putri</title>
</head>
<style>
    span{
    color: blue;    
}
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.search-container {
    background-color: rgb(205, 195, 195);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(94, 9, 9, 0.1);
    width: 500px;
    text-align: center;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    padding: 10px 20px;
    background-color: #000000;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #adbbad;
}

p#result {
    margin-top: 20px;
    font-weight: bold;
}

span.search {
    color: blue;
}

</style>
<body>
    <div class="search-container">
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search..."> 
            <button type="submit">Submit</button>
        </form>
        <p id="result"></p>
    </div>
    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const searchInput = document.getElementById('searchInput').value;
    const resultElement = document.getElementById('result');

    if (searchInput.trim() === "") {
        resultElement.textContent = "Tidak mencari data....";
    } else {
        resultElement.innerHTML = `Mencari data <span class="search">${searchInput}...</span>`;
    }
});

    </script> 
</body>
</html>
